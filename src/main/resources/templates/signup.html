<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
	<link rel="stylesheet" th:href="@{Css/signUp/signup.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
</head>

	<header class="signup-nav">
		<div th:replace="~{/components/navBar :: nav-bar}"></div>
	</header>

<body>

<section>
	<div class="container">
		<div class="signup-form">
			<h2>Sign Up</h2>
			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter password" required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" placeholder="Confirm password" required>
				</div>

				<div class="form-personal">
					<ul class="form-personal1">

						<li>
							<div class="form-group">
								<label for="age">Age</label>
								<input type="text" class="form-control datepicker" id="age" placeholder="Enter your age" required data-provide="datepicker">
							</div>
						</li>

						<li>
							<div class="form-group">
								<label for="gender">Gender</label>
								<select id="gender" required>
									<option value="">Select gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							</div>
						</li>
					</ul>



				</div>

				<button type="submit">Sign Up</button>
			</form>
		</div>
	</div>
</section>

<section>
	<div th:replace="~{/components/footer :: footer}">  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
<script type="text/javascript" th:src="@{/Css/signUp/signup.js}"></script>

</body>
</html>
