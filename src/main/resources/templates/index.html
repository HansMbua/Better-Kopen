                    <div class="panel-group category-products" id="accordian"><!--category-products-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordian" href="#sportswear">
                                        <span class="badge pull-right"><i id="icon" class="fa fa-caret-right"></i></span>
                                        Sportswear
                                    </a>
                                </h4>
                            </div>
                            <div id="sportswear" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form action="#" th:action="@{/submitForm}" method="post">

                                        <ul>

                                            <li>

                                                <input id="option1" type="checkbox" th:name="options" value="option1" />

                    </div><!--/category-products-->

                    <div class="brands_products"><!--brands_products-->
                        <h2>Brands</h2>
                        <div class="brands-name">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a href="#"> <span class="pull-right">(50)</span>Acne</a></li>
                            </ul>
                        </div>
                    </div><!--/brands_products-->

                    <div class="price-range"><!--price-range-->
                        <h2>Price Range</h2>
                        <div class="well text-center">
                            <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                            <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
                        </div>
                    </div><!--/price-range-->

                    <div class="shipping text-center"><!--shipping-->
                        <img src="images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->

                </div>
            </div>

                            <div class="card-group">  <!-- card group -->
                                <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${productList}">
                                    <img th:src="${result.thumbnail}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${result.title}">Card title</h5>
                                        <p th:text="${result.price}">publish_year</p>
                                        <a href="#" th:href="@{${result.getProduct_link()}}" class="btn btn-primary">View book</a>
                                    </div>
                                </div>
                            </div> <!-- end of card group -->
                        </div>



                    </div>
